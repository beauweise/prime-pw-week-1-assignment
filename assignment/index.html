<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World!</title>

      <script type="text/javascript" src="helloWorld.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <!-- Create a header with an <h1> containing your name -->
    <h1>Beau Weise</h1>
    <!-- Include an image -->
    <img src="Beauwithmusky.jpg" alt="Beau With Musky" />
    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <h2>
      <ul>
          <li>I have a 2 year old son, and he is as goofy as I am... or vise versa</li>
          <li>When I can, I spend most of my time outdoors either hunting or fishing.</li>
          <li>I am bear hunting this year for the first time in my life.</li>
      </ul>
    </h2>
    <!-- Create a footer -->
    <footer>
      <p>
        Every man dies, but not every man lives.
        -William Wallace
      </p>
    </footer>

    <!-- Inside your footer, put a <p> with your favorite quote -->
</body>
</html>
